
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box-container col-12 col-md-6">
                <img src="image.jpg" alt="Your Image" class="image" height="100">
                <p class="paragraph-one">This is the first paragraph of text.</p>
                <p class="paragraph-two">This is the second paragraph of text.</p>
            </div>
            <div class="box-container col-md-6">
                <img src="image.jpg" alt="Your Image" class="image" height="100">
                <p class="paragraph-one">This is the first paragraph of text.</p>
                <p class="paragraph-two">This is the second paragraph of text.</p>
            </div>
        </div>
    </div>
</body>
</html>
