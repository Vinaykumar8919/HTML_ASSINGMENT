<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Elements</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="Image" class="image">
    <p class="bottom-left">This is the bottom left paragraph.</p>
    <p class="centered">This is the centered paragraph.</p>
  </div>
</body>
</html>
